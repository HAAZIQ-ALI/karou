<!doctype html>
<html>

<head>
<title>Karou Anime </title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&display=swap"
rel="stylesheet">
<script>
tailwind.config = {
theme: {
extend: {
colors: {
// 🌊 Cool tones
primary: '#8FBCBB',
secondary: '#89B4FA',
coolAlt: '#88C0D0',
highlight: '#81A1C1',

// 🔥 Warm tones
accent: '#F38BA8',
warmAlt: '#BF616A',
mutedAccent: '#B48EAD',

// ⚙️ Neutral
muted: '#6C7086',
success: '#A6E3A1',
dark: '#2E3440',
darker: '#3B4252',
light: '#ECEFF4',
},
fontFamily: {
'ibm': ['"IBM Plex Mono"', 'monospace'],
'lexend': ['"Lexend"', 'sans-serif'],
}
}
}
}
</script>
<link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-neutral-100 font-lexend">

<div class="flex justify-center w-full">
<button class="bg-darker mt-4 px-7 py-4 w-[60] text-neutral-100 font-lexend text-3xl leading-none rounded-xl flex items-center divide-x divide-gray-600">
<span class="text-coolAlt pr-4">Home </span>
<span class="text-primary pl-4 pr-4">Literature </span>
<span class="text-accent pl-4"> &rarr; Anime</span>
</button>
</div>
<div class="logo">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 60" width="100" height="60">
  <!-- Tilde -->
  <path d="M 20 20 Q 30 10, 40 20 Q 50 30, 60 20" 
        stroke="#88C0D0" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Glasses -->
  <!-- Left lens -->
  <circle cx="30" cy="40" r="10" 
          stroke="#88C0D0" 
          stroke-width="2" 
          fill="none"/>
  
  <!-- Right lens -->
  <circle cx="55" cy="40" r="10" 
          stroke="#88C0D0" 
          stroke-width="2" 
          fill="none"/>
  
  <!-- Bridge -->
  <line x1="40" y1="40" x2="45" y2="40" 
        stroke="#88C0D0" 
        stroke-width="2"/>
  
  <!-- Left temple -->
  <line x1="20" y1="40" x2="15" y2="42" 
        stroke="#88C0D0" 
        stroke-width="2"/>
  
  <!-- Right temple -->
  <line x1="65" y1="40" x2="70" y2="42" 
        stroke="#88C0D0" 
        stroke-width="2"/>
</svg>
</div>


</body>

</html>
